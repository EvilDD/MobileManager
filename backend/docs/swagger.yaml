info:
  contact: {}
paths:
  /api/v1/devices/list:
    get:
      consumes:
      - application/json
      description: 获取云手机设备列表，支持分页、关键字搜索和分组筛选
      parameters:
      - description: 请求参数
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/model.DeviceListReq'
      produces:
      - application/json
      responses:
        "200":
          description: 返回结果
          schema:
            $ref: '#/definitions/model.DeviceListRes'
      summary: 获取设备列表
      tags:
      - 设备管理
  /api/v1/groups/create:
    post:
      consumes:
      - application/json
      description: 创建新的云手机分组
      parameters:
      - description: 请求参数
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/model.GroupCreateReq'
      produces:
      - application/json
      responses:
        "200":
          description: 返回结果
          schema:
            type: object
      summary: 创建分组
      tags:
      - 分组管理
  /api/v1/groups/delete:
    delete:
      consumes:
      - application/json
      description: 删除云手机分组，只有当分组下没有设备时才能删除
      parameters:
      - description: 请求参数
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/controller.GroupDeleteReq'
      produces:
      - application/json
      responses:
        "200":
          description: 返回结果
          schema:
            type: object
      summary: 删除分组
      tags:
      - 分组管理
  /api/v1/groups/list:
    get:
      consumes:
      - application/json
      description: 获取云手机分组列表，支持分页和关键字搜索
      parameters:
      - description: 请求参数
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/model.GroupListReq'
      produces:
      - application/json
      responses:
        "200":
          description: 返回结果
          schema:
            $ref: '#/definitions/model.GroupListRes'
      summary: 获取分组列表
      tags:
      - 分组管理
  /api/v1/groups/update:
    put:
      consumes:
      - application/json
      description: 更新云手机分组信息
      parameters:
      - description: 请求参数
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/model.GroupUpdateReq'
      produces:
      - application/json
      responses:
        "200":
          description: 返回结果
          schema:
            type: object
      summary: 更新分组
      tags:
      - 分组管理
